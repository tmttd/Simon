# frontend/nginx.conf (수정 후)

# 1. HTTP(80) 요청을 HTTPS(443)로 리디렉션하는 서버 블록
server {
    listen 80;
    server_name www.simon.ai.kr; # 본인의 도메인으로 변경

    # Let's Encrypt 갱신을 위한 경로 예외 처리
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. 실제 HTTPS(443) 요청을 처리하는 메인 서버 블록
server {
    listen 443 ssl;
    server_name www.simon.ai.kr; # 본인의 도메인으로 변경
    
    # 비정상적인 Host 헤더 차단
    if ($host !~* ^(www\.simon\.ai\.kr|simon\.ai\.kr)$) {
        return 444;
    }

    # SSL 인증서 경로 설정
    ssl_certificate /etc/letsencrypt/live/www.simon.ai.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.simon.ai.kr/privkey.pem;

    # SSL 보안 강화 옵션 (권장)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # API 요청을 백엔드로 프록시
    location /api/chat/stream/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # --- 스트리밍을 위한 설정 추가 ---
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s; # 필요에 따라 시간 조절
        proxy_send_timeout 300s;
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        chunked_transfer_encoding off;
    }

    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 나머지 요청은 React 앱으로 전달
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}